<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Bot - All USD Pairs</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .stat-item {
            background-color: #2a2a2a;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .connected {
            background-color: #4CAF50;
        }

        .disconnected {
            background-color: #f44336;
        }

        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .controls button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .subscribe-all-btn {
            background-color: #4CAF50;
            color: white;
        }

        .subscribe-popular-btn {
            background-color: #2196F3;
            color: white;
        }

        .refresh-btn {
            background-color: #9C27B0;
            color: white;
        }

        .refresh-btn:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .rotating {
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .search-box {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: white;
            font-size: 16px;
            width: 300px;
        }

        .ticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .ticker-card {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .ticker-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .ticker-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .ticker-price {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .ticker-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 12px;
        }

        .ticker-info div {
            padding: 4px;
            background-color: #1a1a1a;
            border-radius: 4px;
        }

        .positive {
            color: #4CAF50;
        }

        .negative {
            color: #f44336;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 20px;
            color: #666;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: auto;
        }

        .sort-controls select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2a2a2a;
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Cryptocurrency Trading Bot - All USD Pairs</h1>
            <div class="stats">
                <div class="stat-item">
                    <strong>Available Pairs:</strong> <span id="available-count">0</span>
                </div>
                <div class="stat-item">
                    <strong>Subscribed:</strong> <span id="subscribed-count">0</span>
                </div>
                <div class="stat-item">
                    <strong>Active Tickers:</strong> <span id="active-count">0</span>
                </div>
            </div>
        </div>

        <div id="status" class="status disconnected">
            Disconnected from server
        </div>

        <div id="coinbase-status" class="status disconnected">
            Disconnected from Coinbase
        </div>

        <div class="controls">
            <button class="subscribe-all-btn" onclick="subscribeToAll()">Subscribe to All USD Pairs</button>
            <button class="subscribe-popular-btn" onclick="subscribeToPopular()">Popular Pairs Only</button>
            <button class="unsubscribe-btn" onclick="unsubscribeAll()">Unsubscribe All</button>
            <button class="refresh-btn" onclick="refreshPairs()" title="Refresh available pairs from Coinbase API">
                <span id="refresh-icon">ðŸ”„</span> Refresh Pairs
            </button>
            <input type="text" class="search-box" id="search" placeholder="Search pairs (e.g. BTC, ETH)..."
                oninput="filterTickers()">
            <div class="sort-controls">
                <label>Sort by:</label>
                <select id="sort-select" onchange="sortTickers()">
                    <option value="name">Name</option>
                    <option value="price">Price</option>
                    <option value="change">24h Change</option>
                    <option value="volume">Volume</option>
                </select>
            </div>
        </div>

        <div id="tickers" class="ticker-grid">
            <div class="loading">Connecting to Coinbase...</div>
        </div>
    </div>

    <script>
        const socket = io();
        const tickers = {};
        let availablePairs = [];
        let subscribedPairs = [];
        let searchFilter = '';
        let currentSort = 'name';

        // Connection status
        socket.on('connect', () => {
            document.getElementById('status').className = 'status connected';
            document.getElementById('status').textContent = 'Connected to server';
        });

        socket.on('disconnect', () => {
            document.getElementById('status').className = 'status disconnected';
            document.getElementById('status').textContent = 'Disconnected from server';
        });

        // Coinbase connection status
        socket.on('coinbase_connected', () => {
            document.getElementById('coinbase-status').className = 'status connected';
            document.getElementById('coinbase-status').textContent = 'Connected to Coinbase';
        });

        socket.on('coinbase_disconnected', () => {
            document.getElementById('coinbase-status').className = 'status disconnected';
            document.getElementById('coinbase-status').textContent = 'Disconnected from Coinbase';
        });

        socket.on('coinbase_reconnecting', (data) => {
            document.getElementById('coinbase-status').className = 'status disconnected';
            document.getElementById('coinbase-status').textContent = `Reconnecting to Coinbase... (attempt ${data.attempt})`;
        });

        // Receive available pairs
        socket.on('available_pairs', (pairs) => {
            availablePairs = pairs;
            document.getElementById('available-count').textContent = pairs.length;
            console.log(`${pairs.length} USD pairs available`);
        });

        // Receive subscribed products
        socket.on('subscribed_products', (products) => {
            subscribedPairs = products;
            document.getElementById('subscribed-count').textContent = products.length;
        });

        // Subscribe to all USD pairs
        function subscribeToAll() {
            socket.emit('subscribe', { type: 'all' });
            console.log('Subscribing to all USD pairs...');
            document.getElementById('tickers').innerHTML = '<div class="loading">Loading all USD pairs...</div>';
        }

        // Subscribe to popular pairs only
        function subscribeToPopular() {
            socket.emit('subscribe', { type: 'popular' });
            console.log('Subscribing to popular pairs...');
            document.getElementById('tickers').innerHTML = '<div class="loading">Loading popular pairs...</div>';
        }

        // Unsubscribe from all
        function unsubscribeAll() {
            socket.emit('unsubscribe', { products: Object.keys(tickers) });
            console.log('Unsubscribing from all pairs...');

            // Clear ticker display
            document.getElementById('tickers').innerHTML = '<div class="loading">Unsubscribed</div>';
            Object.keys(tickers).forEach(key => delete tickers[key]);
            document.getElementById('active-count').textContent = '0';
        }

        // Handle ticker updates
        socket.on('ticker', (data) => {
            tickers[data.product_id] = data;
            updateTickerDisplay();
        });

        // Handle errors
        socket.on('error', (error) => {
            console.error('WebSocket error:', error);
        });

        // Refresh pairs from API
        async function refreshPairs() {
            const refreshBtn = document.querySelector('.refresh-btn');
            const refreshIcon = document.getElementById('refresh-icon');

            refreshBtn.disabled = true;
            refreshIcon.classList.add('rotating');

            try {
                const response = await fetch('/api/pairs/refresh', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    console.log(`Refreshed pairs: ${data.pairs} pairs loaded`);
                    // The server will emit 'available_pairs' automatically
                } else {
                    console.error('Failed to refresh pairs:', data.error);
                    alert('Failed to refresh pairs: ' + data.error);
                }
            } catch (error) {
                console.error('Error refreshing pairs:', error);
                alert('Error refreshing pairs. Check console for details.');
            } finally {
                refreshBtn.disabled = false;
                refreshIcon.classList.remove('rotating');
            }
        }

        // Filter tickers based on search
        function filterTickers() {
            searchFilter = document.getElementById('search').value.toLowerCase();
            updateTickerDisplay();
        }

        // Sort tickers
        function sortTickers() {
            currentSort = document.getElementById('sort-select').value;
            updateTickerDisplay();
        }

        // Update ticker display
        function updateTickerDisplay() {
            const container = document.getElementById('tickers');

            // Filter tickers
            let filteredTickers = Object.values(tickers).filter(ticker => {
                if (!searchFilter) return true;
                return ticker.product_id.toLowerCase().includes(searchFilter);
            });

            // Sort tickers
            filteredTickers.sort((a, b) => {
                switch (currentSort) {
                    case 'name':
                        return a.product_id.localeCompare(b.product_id);
                    case 'price':
                        return parseFloat(b.price) - parseFloat(a.price);
                    case 'change':
                        const changeA = ((parseFloat(a.price) - parseFloat(a.open_24h)) / parseFloat(a.open_24h)) * 100;
                        const changeB = ((parseFloat(b.price) - parseFloat(b.open_24h)) / parseFloat(b.open_24h)) * 100;
                        return changeB - changeA;
                    case 'volume':
                        return parseFloat(b.volume_24h) - parseFloat(a.volume_24h);
                    default:
                        return 0;
                }
            });

            // Update active count
            document.getElementById('active-count').textContent = Object.keys(tickers).length;

            // Clear and rebuild display
            container.innerHTML = '';

            if (filteredTickers.length === 0 && Object.keys(tickers).length > 0) {
                container.innerHTML = '<div class="loading">No matches found</div>';
                return;
            }

            filteredTickers.forEach(ticker => {
                const priceChange = parseFloat(ticker.price) - parseFloat(ticker.open_24h);
                const priceChangePercent = (priceChange / parseFloat(ticker.open_24h) * 100).toFixed(2);
                const isPositive = priceChange >= 0;

                const card = document.createElement('div');
                card.className = 'ticker-card';
                card.innerHTML = `
                    <div class="ticker-header">${ticker.product_id}</div>
                    <div class="ticker-price ${isPositive ? 'positive' : 'negative'}">
                        $${parseFloat(ticker.price).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 6 })}
                    </div>
                    <div class="ticker-info">
                        <div>
                            <strong>24h Change:</strong><br>
                            <span class="${isPositive ? 'positive' : 'negative'}">
                                ${isPositive ? '+' : ''}${priceChangePercent}%
                            </span>
                        </div>
                        <div>
                            <strong>24h Volume:</strong><br>
                            ${parseFloat(ticker.volume_24h).toLocaleString('en-US', { maximumFractionDigits: 2 })}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Auto-subscribe to popular pairs on connection
        socket.on('connect', () => {
            setTimeout(() => {
                subscribeToPopular();
            }, 1000);
        });
    </script>
</body>

</html>
