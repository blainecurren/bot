# docker-compose.yml
version: '3.8'

services:
  crypto-bot:
    build: .
    container_name: crypto-trading-bot
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Optional: Add admin key for manual updates
      # - ADMIN_KEY=your-secret-admin-key
    volumes:
      # Persist the last update info
      - ./data/.last-pair-update.json:/app/.last-pair-update.json
      # Persist the UsdPairs.ts file updates
      - ./src/constants/UsdPairs.ts:/app/src/constants/UsdPairs.ts
      # Optional: Persist logs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"